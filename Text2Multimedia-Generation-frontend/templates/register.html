<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/signup.css">
    <link rel="shortcut icon" href="static/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Sign Up</title>
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="static/images/logo.png" class="logo" alt="Logo" title="MediaSynthX">
            <img src="static/images/logoText2.png" class="logotext" alt="LogoText" title="MediaSynthXtext">
        </div>
        <ul class="navbar">
            <li>
                    <a href="./home">Home</a>
                    <a href="./home#text">Convert</a>
                    <a href="./home#package">Members</a>
                    <a href="./about">About Us</a>
                    <a href="./login">Sign In</a>
            </li>
        </ul>
    </nav>
    <form id="signupForm">
        <h1>Signup <span>Details</span></h1>
        <div>
            <!-- <label for="firstName">First Name</label> -->
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
        </div>
        <div>
            <!-- <label for="lastName">Last Name</label> -->
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
        </div>
        <div>
            <!-- <label for="username">Username</label> -->
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div>
            <!-- <label for="email">Email</label> -->
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div>
            <!-- <label for="password">Password:</label> -->
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <input type="checkbox" id="showPassword"> Show Password<br>
        </div>
        <div>
            <!-- <label for="confirmPassword">Confirm Password:</label> -->
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            <input type="checkbox" id="showConfirmPassword"> Show Confirm Password<br>
        </div>
        <div>
            <button type="submit">Sign Up</button>
        </div>
        <div id="message" style="display: none;"></div>
    </form>

    <script src="static/js/signupform.js"></script>

    <section class="footer-rest">
        <div class="foot">
            <div class="footer-content">
                <div class="footlinks">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="./register">Register</a></li>
                        <li><a href="./about">About Us</a></li>
                    </ul>
                </div>
                <div class="footlinks">
                    <h4>Connect</h4>
                    <div class="social">
                        <a href="https://github.com/eysha-raazia/Text2Multimedia-Generation" target="_blank"><i class='bx bxl-github'></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
